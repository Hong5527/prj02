    <section>
        <h3>大石鼻山步道</h3>
        <h4>登高俯瞰絕美海景</h4>
        <p>與磯崎海濱公園相鄰，大石鼻山能說是很親民的登山步道，站在高處鳥瞰蔚藍大海，讓許多人紛紛慕名而來！
            從山腳沿著樓梯向上，約莫只需要15分鐘就能抵達山頂，轉身後，海天一色壯闊美景，相當療癒。</p>
        <img src="https://www.eastcoast-nsa.gov.tw/content/images/2019-static/punch-hualien-05.jpg" width="400" height="400">

    </section>
